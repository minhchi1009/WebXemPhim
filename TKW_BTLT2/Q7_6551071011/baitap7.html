<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Định dạng văn bản</title>
</head>
<body>
  <fieldset>
    <h2 align="center"><font color="green">Định dạng văn bản</font></h2>

    <!-- Hóa học -->
    <p>
      <b>Hóa học:</b>
      <i>Nước</i>
      <font color="red">H<sub>2</sub>O</font> ;
      <i>Axit Sunfuric</i>
      <font color="red">H<sub>2</sub>SO<sub>4</sub></font>
    </p>

    <!-- Toán học -->
    <p>
      <b>Toán học:</b>
      <i>Phương trình bậc 2: </i>
      <font color="red">ax<sup>2</sup> + bx + c = 0</font>
    </p>

    <!-- Tin học -->
    <p>
      <b>Tin học:</b>
      <i>Vòng lặp For:</i>
    </p>

    <!-- Đoạn code -->
    <pre style="background-color:lightgray; padding:10px;">
    <font color="blue">
        For i = 0 To 10
                Tong = Tong + 1
        Next
    </font>
    </pre>
  </fieldset>
</body>
</html>
