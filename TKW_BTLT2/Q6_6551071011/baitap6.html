<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Test</title>
    </head>
    <body>
  <h2 align="left">HTML Form Text</h2>
  <form name="formtext" action="" method="post">
    <table cellpadding="15">
      <!-- Name -->
      <tr>
        <td><label for="username">Name</label></td>
        <td><input type="text" id="username" name="username" maxlength="20" required></td>
      </tr>

      <!-- Address -->
      <tr>
        <td><label for="address">Address</label></td>
        <td><input type="text" id="address" name="address" required></td>
      </tr>

      <!-- Email -->
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>

      <!-- Gender -->
      <tr>
        <td><label>Gender</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </td>
      </tr>

      <!-- Hobbies -->
      <tr>
        <td><label>Hobbies</label></td>
        <td>
          <input type="checkbox" id="sports" name="hobbies" value="sports">
          <label for="sports">Sports</label>
          <input type="checkbox" id="movies" name="hobbies" value="movies">
          <label for="movies">Movies</label>
          <input type="checkbox" id="travelling" name="hobbies" value="travelling">
          <label for="travelling">Travelling</label>
        </td>
      </tr>

      <!-- Country -->
      <tr>
        <td><label for="country">Country</label></td>
        <td>
          <select id="country" name="country">
            <option value="nepal">Nepal</option>
            <option value="vietnam">Vietnam</option>
          </select>
        </td>
      </tr>

      <!-- Message -->
      <tr>
        <td valign="middle"><label for="message">Message</label></td>
        <td><textarea id="message" name="message" rows="6" cols="40"></textarea></td>
      </tr>

      <!-- Submit + Reset -->
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
